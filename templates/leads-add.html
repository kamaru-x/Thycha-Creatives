{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="text-center">
                        <h5 class="mb-0 font-weight-bolder">ADD LEAD</h5>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div>
                        <form action="{% url 'leads-list' %}" method="post">
                            {% csrf_token %}
                            <div class="row d-flex justify-content-center mb-3">
                                <div class="col-md-5 m-3 col-11">
                                    <label for="" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" placeholder="Enter company name here">
                                </div>
                                <div class="col-md-5 m-3 col-11">
                                    <label for="" class="form-label">Client Name</label>
                                    <input type="text" class="form-control" placeholder="Enter client name">
                                </div>
                                <div class="col-md-5 m-3 col-11">
                                    <label for="" class="form-label">Mobile Number</label>
                                    <input type="text" class="form-control" placeholder="Enter mobile number here">
                                </div>
                                <div class="col-md-5 m-3 col-11">
                                    <label for="" class="form-label">Whatsapp Number</label>
                                    <input type="text" class="form-control" placeholder="Enter whatsapp number">
                                </div>
                                
                                <div class="form-check col-md-2 col-4 m-3">
                                    <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1">
                                    <label class="custom-control-label" for="customCheck1">New client</label>
                                </div>
                                <div class="form-check col-md-2 col-4 m-3">
                                    <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1">
                                    <label class="custom-control-label" for="customCheck1">New client</label>
                                </div>
                                <div class="form-check col-md-2 col-4 m-3">
                                    <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1">
                                    <label class="custom-control-label" for="customCheck1">New client</label>
                                </div>
                                <div class="form-check col-md-2 col-4 m-3">
                                    <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1">
                                    <label class="custom-control-label" for="customCheck1">New client</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-sm bg-gradient-primary mb-5">ADD LEAD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
